<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; font-size: 12px; }
    .container { width: 595px; margin: 0 auto; }  /* A4 approx */
    .header { text-align: center; }
    .logo { max-width: 120px; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    .total { text-align: right; font-weight: bold; margin-top: 20px; font-size: 14px; }
    .qr { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{ logo_path }}" class="logo">
      <h2>Factura {{ factura.numero }}</h2>
      <p>Cliente: {{ factura.cliente }}</p>
    </div>

    <table>
      <tr><th>Item</th><th>Cantidad</th><th>Precio</th></tr>
      {% for item in factura.items %}
      <tr>
        <td>{{ item.descripcion }}</td>
        <td>{{ item.cantidad }}</td>
        <td>{{ item.precio }}</td>
      </tr>
      {% endfor %}
    </table>

    <p class="total">Total: ${{ factura.total }}</p>

    {% if qr_path %}
    <div class="qr">
      <img src="{{ qr_path }}">
    </div>
    {% endif %}
  </div>
</body>
</html>
